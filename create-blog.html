<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Create Blog</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Create a New Blog</h1>
        <form id="createBlogForm" class="mb-5">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>

        <!-- Section to display created blogs -->
        <h2>Existing Blogs</h2>
        <div id="blogList" class="row row-cols-1 row-cols-md-3 g-4 mt-3">
            <!-- Blogs will be dynamically inserted here -->
        </div>
    </div>

    <script>
        document.getElementById('createBlogForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            fetch('/api/blogs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, content }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Blog created successfully!');
                // Optionally refresh the blog list
                location.reload();
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        // Fetch and display blogs dynamically
        fetch('/api/blogs')
            .then(response => response.json())
            .then(data => {
                const blogList = document.getElementById('blogList');
                data.forEach(blog => {
                    const blogCard = `
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${blog.title}</h5>
                                    <p class="card-text">${blog.content.substring(0, 100)}...</p>
                                    <a href="/view-blog.html?id=${blog.id}" class="btn btn-primary">Read More</a>
                                </div>
                            </div>
                        </div>
                    `;
                    blogList.innerHTML += blogCard;
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>

</html>
